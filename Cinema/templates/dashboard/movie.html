{% extends "dashboard/dashboard.html" %}

{% block content %}
<div class="col-lg-9">
    <a href="/dashboard/movie/create" class="btn btn-danger"  style="margin:15px; float:right;">Add a Movie</a>
<div class="table-responsive">
<table class="table table-hover" style="margin-top:18px;" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Movie Id</th>
      <th scope="col">Movie Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for m in movie %}
    <tr>
      <td>{{ m.m_id }}</td>
      <td>{{ m.m_movie_name }}</td>
      <td>
        <a href="/dashboard/movie/edit/{{m.m_id}}"> <button class="btn btn-secondary" type="submit" name="button">Edit</button> </a>
        <a href="/dashboard/movie/delete/{{m.m_id}}"> <button class="btn btn-danger" type="submit" name="button2">Delete</button> </a>
      </td>
    </tr>

  </tbody>
  {% endfor %}
</table>
<form method="POST" action="/dashboard/movie/">
{% csrf_token %}
  <button type="submit" name="prev" value="prev" id="prev" class="btn btn-danger">Previous</button>
  <input class="form" style="width:140px;height:35px;" type="number" name="page" id="page" value="{{page}}" min="1" readonly>
  <button type="submit" name="next" value="next" id="next" class="btn btn-danger" >Next</button>
</form>

</div>
   </div>
{% endblock %}
