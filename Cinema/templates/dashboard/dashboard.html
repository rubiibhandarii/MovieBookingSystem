<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'jquery/jquery-3.4.1.slim.min.js' %}"></script>
</head>

<body style="margin-top : 56px; overflow-y: scroll;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Book your Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a  class="nav-link disabled text-muted" href="#">Disabled</a>
            </li>

            <li class="nav-item">
              <a  class="nav-link text-white" href="/dashboard/logout">Back to home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!-- Page-->
  <div class="container">
    <div class="row">

      <div class="col-lg-3">
        <h4 class="my-4 text-muted">Dashboard</h4>
        <div class="list-group">
          <a  href="/dashboard/usertable" class="list-group-item list-group-item-action bg-dark text-white">User</a>
          <a href="/dashboard/customer" class="list-group-item list-group-item-action bg-dark text-white" >Customer</a>
          <a href="/dashboard/tickets" class="list-group-item list-group-item-action bg-dark text-white">Ticket</a>
          <a href="/dashboard/movie" class="list-group-item list-group-item-action bg-dark text-white" >Movies</a>
        </div>
      </div>

      {% block content %} {% endblock %}
</div>
</div>

    <footer style="margin-top:13%; " class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-muted">Copyright Â© 2020 Book your Cinema | Designed by RB | Powered by RB Pvt. Ltd.</p>
      </div>

    </footer>
<script src="{% static 'javascript/javascriptdash.js' %}"></script>
<script src="{% static 'jquery/jquerydash.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/jquery-3.4.1.slim.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'jquery/popper.min.js' %}"></script>


</body>

</html>
