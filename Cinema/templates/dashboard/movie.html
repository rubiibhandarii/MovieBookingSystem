{% extends "dashboard/dashboard.html" %}

{% block content %}
<div class="col-lg-9">
    <input id="search" style="margin:18px 0; width:200px;" class="form-control" type="text" placeholder="Search" aria-label="Search">

    <a href="/dashboard/movie/create" class="btn btn-danger"  style="margin:15px; float:right;">Add a Movie</a>

<table class="table table-hover" style="margin-top:18px;" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Movie Id</th>
      <th scope="col">Movie Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for m in movie %}
    <tr>
      <td>{{ m.m_id }}</td>
      <td>{{ m.m_movie_name }}</td>
      <td>
        <a href="/dashboard/movie/edit/{{m.m_id}}"> <button class="btn btn-secondary" type="submit" name="button">Edit</button> </a>
        <a href="/dashboard/movie/delete/{{m.m_id}}"> <button class="btn btn-danger" type="submit" name="button2">Delete</button> </a>
      </td>
    </tr>

  </tbody>
  {% endfor %}
</table>


   </div>
{% endblock %}
